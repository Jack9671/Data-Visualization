<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes and D3 Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    svg {
      margin-bottom: 40px;
      border: 2px solid #ccc;
      background-color: #fff;
      display: block;
    }

    .bar {
      fill: steelblue;
    }
  </style>
</head>
<body>

  <h1>SVG Shape Drawing</h1>

  <!-- SVG canvas for manual shapes -->
  <svg id="shapeCanvas" width="500" height="200">
    <!-- Circle -->
    <circle cx="50" cy="50" r="30" fill="cornflowerblue" stroke="navy" stroke-width="3" />

    <!-- Rectangle -->
    <rect x="120" y="30" width="60" height="40" fill="orange" stroke="darkred" stroke-width="2" opacity="0.8" />

    <!-- Ellipse -->
    <ellipse cx="240" cy="50" rx="40" ry="25" fill="mediumseagreen" stroke="darkgreen" stroke-width="2" />

    <!-- Line -->
    <line x1="320" y1="20" x2="380" y2="80" stroke="purple" stroke-width="4" />

    <!-- Triangle (polygon) -->
    <polygon points="420,80 460,20 500,80" fill="gold" stroke="darkorange" stroke-width="2" />
  </svg>

  <p>Each shape is uniquely styled using fill, stroke, and size properties.</p>

  <h1>D3 Bar Chart Example</h1>

  <!-- SVG canvas for D3 bar chart -->
  <svg id="barChart" width="500" height="200"></svg>

  <script>
    const data = [10,20,30,40,50]
    const svg = d3.select("#barChart");
    const barWidth = 50;
    const barGap = 20;

    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", (d, i) => i * (barWidth + barGap))
      .attr("y", d => 200 - d)
      .attr("width", barWidth)
      .attr("height", d => d);
  </script>
</body>
</html>
